<div class="flex flex-col h-screen bg-[#eff3f8] overflow-hidden text-[#3c4043] font-sans">

    <!-- Top Navigation -->
    <app-top-nav class="flex-shrink-0"></app-top-nav>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-hidden p-6">
        <!-- The White Wrapper Card -->
        <div class="w-full h-full bg-white rounded-[24px] shadow-sm flex flex-col overflow-hidden">

            <!-- Page Header (Inside the white card) -->
            <div class="px-5 pt-3 pb-6 flex-shrink-0">
                <app-header></app-header>
            </div>

            <!-- Content Area (Inside the white card) - Move overflow here to put scrollbar on right -->
            <div class="flex-1 flex gap-5 overflow-y-auto px-5 pb-10 custom-scrollbar">

                <!-- Sidebar (Left Filter) -->
                <aside class="w-[260px] flex-shrink-0">
                    <app-sidebar class="block h-full"></app-sidebar>
                </aside>

                <!-- Product Roll -->
                <main class="flex-1 min-w-0">
                    <app-product-list></app-product-list>
                </main>

                <!-- Cart (Optional Sidebar) -->
                <aside *ngIf="(cartItems$ | async)?.length" class="w-[260px] flex-shrink-0 ">
                    <app-cart [opportunityId]="opportunityId" class="h-full block"></app-cart>
                </aside>
            </div>
        </div>
    </div>
</div>

<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Salesforce Login
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Enter your Connected App details
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" (ngSubmit)="onSubmit()">

                <div>
                    <label for="clientId" class="block text-sm font-medium text-gray-700">Client ID (Consumer
                        Key)</label>
                    <div class="mt-1">
                        <input type="text" name="clientId" id="clientId" [(ngModel)]="credentials.clientId" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="clientSecret" class="block text-sm font-medium text-gray-700">Client Secret (Consumer
                        Secret)</label>
                    <div class="mt-1">
                        <input type="password" name="clientSecret" id="clientSecret"
                            [(ngModel)]="credentials.clientSecret" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1">
                        <input type="text" name="username" id="username" [(ngModel)]="credentials.username" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password + Security
                        Token</label>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" [(ngModel)]="credentials.password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="instanceUrl" class="block text-sm font-medium text-gray-700">Login URL</label>
                    <select name="instanceUrl" [(ngModel)]="credentials.loginUrl"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="https://login.salesforce.com">Broaduction (login.salesforce.com)</option>
                        <option value="https://test.salesforce.com">Sandbox (test.salesforce.com)</option>
                    </select>
                </div>

                <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">{{ errorMessage }}</h3>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" [disabled]="isLoading"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                        {{ isLoading ? 'Logging in...' : 'Login' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="flex flex-col space-y-6">
    <!-- Back and Title -->
    <div class="flex items-center space-x-6 pt-2">
        <button routerLink="/" class="p-1 hover:bg-gray-100 rounded-full transition-colors">
            <span class="material-icons text-gray-700 text-[24px]">arrow_back</span>
        </button>
        <h1 class="text-[24px] font-semibold text-[#1a1b1e]">Select products</h1>
    </div>

    <!-- Search Pill -->
    <div class="relative w-full">
        <input type="text" (input)="onSearch($event)"
            class="block w-full px-8 py-3.5 border-none rounded-full bg-[#f0f3f8] text-gray-900 placeholder-gray-500 font-normal focus:outline-none focus:ring-0 transition-all text-[15px]"
            placeholder="Search by keyword">
        <div class="absolute inset-y-0 right-0 pr-8 flex items-center pointer-events-none">
            <span class="material-icons text-gray-400 text-[20px]">search</span>
        </div>
    </div>
</div>
